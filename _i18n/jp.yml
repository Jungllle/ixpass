cbls: "CBLS（クラウドバスケットボールリーグサービス）は業界初、バスケット試合のため、SaaS（サース、Software as a Service）を利用するソフトウェアサービスです。
CBLSは強力なダッシュボード（管理画面）機能を所有し、大量なデータを処理することができ、入力するだけで、自動的に計算し、試合参加チーム、選手など各種のデータを表示することができます。バスケットボール大会の主催者側にとっては簡単に各必要な情報を管理することができ、まるでNBAのようなハイクオリティーな試合情報提供サービスです。
最大の利点は、自分で手軽に試合のウェブサイトを自動構築することが可能。自ら余計なウェブサイトを構築、開発費用も不要。
